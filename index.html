<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>音ゲー</title>
    </head>

    <body>
        <div id="line"></div>

        <script>
            // クレジット：素材はCCBY4.0ライセンスのOtoLogicを使用しています。
            const audioUrl =
                "https://otologic.jp/sounds/se/pre/Tambourine01-2(Open).mp3";
            const line = 400;
            let score = 0;
            let intervalManage;

            function Note(size, space) {
                this.size = size;
                this.space = space;
            }

            function positionLine() {
                const elm = document.getElementById("line");
                elm.style.top = `${window.innerHeight - line}px`;
            }

            function focusLast() {
                Array.from(document.getElementById("area").children)
                    .filter((element) => element.classList.contains("note"))
                    .pop()
                    .focus();
            }

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (!entry.isIntersecting && entry.boundingClientRect.bottom > window.innerHeight) {
                        entry.target.className = "space";
                        observer.unobserve(entry.target);
                        focusLast();
                    }
                });
            }, {
                root: null,              
                rootMargin: "0px 0px 0px 0px", 
                threshold: 1.0              
            });

            function playGame(musicScore) {
                const max = musicScore.length;

                let area = document.createElement("div");
                area.id = "area";
                area.style.bottom = "100vh";

                for (item of musicScore) {
                    let space = document.createElement("div");
                    space.style.height = `${item.space * 1.5}vh`;
                    space.className = "space";
                    area.appendChild(space);

                    let elm = document.createElement("button");

                    elm.className = "note";
                    elm.style.height = `${item.size * 5}vh`;

                    elm.addEventListener("click", function () {
                        let pos = parseInt(this.getBoundingClientRect().top);
                        if (pos >= window.innerHeight - line) {
                            new Audio(audioUrl).play();

                            score += 1;
                            this.className = "space";
                            focusLast();
                        }

                        if (score == max) {
                            alert("Clear!");
                            area.remove();
                            clearInterval(intervalManage);
                        }
                    });
                    observer.observe(elm);
                    area.appendChild(elm);
                }
                document.body.appendChild(area);

                focusLast();
                intervalManage = setInterval(function () {
                    let area = document.getElementById("area");
                    let bottom = parseInt(area.style.bottom.replace("vh", ""));
                    area.style.bottom = `${bottom - 1}vh`;
                }, 20);
            }

            positionLine();
            let musicScore = Array(50)
                .fill([
                    new Note(3, 10),
                    new Note(2, 3),
                    new Note(2, 3),
                    new Note(2, 3),
                ])
                .flat();
            playGame(musicScore);
        </script>

        <style>
            #line {
                z-index: 1;
                position: absolute;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: red;
            }

            #player {
                display: none;
            }

            .space {
                width: 99vw;
                position: relative;
                background-color: transparent;
            }

            .note {
                width: 99vw;
                position: relative;
                border-width: 0;
                opacity: 80%;
                background-color: yellow;
            }

            #area {
                z-index: 0;
                position: absolute;
            }

            button:focus {
                outline: auto;
                outline-color: orangered;
            }

            #area,
            .note,
            .space {
                border-width: 0;
                margin: 0;
                padding: 0;
            }

            body {
                height: 100vh;
                overflow: hidden;
                background: linear-gradient(to bottom, white, orange);
            }
        </style>
    </body>
</html>
